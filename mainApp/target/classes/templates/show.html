<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sbTest</title>
</head>
<body>
<p th:text="${userName}"/>
<p th:text="${#dates.format(date, 'yyyy-MM-dd hh:mm:ss')}"/>
<div th:each="user : ${LIST}">
    <p th:text="${user.id}"></p>
    <p th:text="${user.name}"></p>
</div>
<h6>judge</h6>
<div th:switch="${userName}">
    <p th:case="'刘志强'">存在刘志强</p>
    <p th:case="*">不存在她</p>
</div>

<span th:if="${userName} == '刘志强'" th:text="${userName}"></span>
</body>
</html>
